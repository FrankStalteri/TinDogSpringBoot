<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog Login</title>

    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font awesome icons for download buttons -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>

</head>
<body style="background-color: #ff4c68;">
    <center><h1 style="margin-top: 100px;">Login</h1></center>

    <div class="loginForm">
        <form>
            <div class="row mb-3" id="row">
              <label for="inputEmail3" class="col-sm-2 col-form-label" id="label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3" id="row">
              <label for="inputPassword3" class="col-sm-2 col-form-label" id="label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>

</body>
</html>
